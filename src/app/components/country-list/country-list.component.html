<h2>Список стран</h2>
<table mat-table [dataSource]="countries()">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let country">{{ country.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Название</th>
    <td mat-cell *matCellDef="let country">{{ country.name }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Действия</th>
    <td mat-cell *matCellDef="let country">
      <button mat-button [routerLink]="['/edit', country.id]">Редактировать</button>
      <button mat-button (click)="deleteCountry(country.id!)">Удалить</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select countries page">
</mat-paginator>
<button mat-raised-button color="primary" routerLink="/create">Добавить страну</button>
